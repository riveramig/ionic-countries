<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Countries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Countries</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="sticky">
    <ion-searchbar showCancelButton="always" (ionChange)="change($event)" (ionCancel)="cancel($event)"></ion-searchbar>
  </div>
  <ion-list>
    <ion-item *ngFor="let country of countries" (click)="loadCountryInfo(country)">
      <ion-label>{{country.name}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
